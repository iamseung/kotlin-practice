spring:
  application:
    name: kotlin
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:~/test"
    username: sa
    password: ""

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

server:
  tomcat:
    connection-timeout: 300000