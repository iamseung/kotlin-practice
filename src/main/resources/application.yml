spring:
  application:
    name: kotlin
  profiles:
    active: mysql  # default profile

  datasource:
    # Master DataSource (쓰기 작업용)
    master:
      hikari:
        jdbc-url: jdbc:mysql://localhost:3306/kotlin_practice?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
        username: root
        password: root1234
        driver-class-name: com.mysql.cj.jdbc.Driver
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        pool-name: MasterHikariPool

    # Slave DataSource (읽기 작업용)
    slave:
      hikari:
        jdbc-url: jdbc:mysql://localhost:3307/kotlin_practice?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
        username: root
        password: root1234
        driver-class-name: com.mysql.cj.jdbc.Driver
        maximum-pool-size: 20  # 읽기가 많으므로 Master보다 크게 설정
        minimum-idle: 10
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        pool-name: SlaveHikariPool
        read-only: true  # Slave는 읽기 전용

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

---
# H2 Profile
spring:
  config:
    activate:
      on-profile: h2

  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:~/test"
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

